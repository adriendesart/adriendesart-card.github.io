<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/card.css">
    <title>Card</title>
</head>
<body>
    <main>
        <div class="picture">
            <img src="img/indian.jpg"   alt="indian child color party">
            <div class="time">
                <p>15</p> 
                <p>Aug</p>
            </div>
        </div>
        
        <div class="move">
            <div class="title">
                <h1>INDIA</h1>
                <h2>An upcomming superpower</h2>
                <div class="redbox">
                    <p>PHOTO</p>
                </div>
            </div>
            <div class="text">
                <p>India is a vast South Asian  country with diverse terrain -   from Himalayan peaks to Indian    Ocean coastline - and history  reaching back 5 millennia.</p>
            </div>
        </div>

        <div class="foot">
            <p id="clock">6 mins ago</p>
            <p id="comments">39 comments</p>
        </div>
    </main>
</body>
</html>
